<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Megha Sales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            background: rgba(49, 191, 179, 0.99);
            padding: 2rem;
    
        }
        .cart-container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item h3 {
            margin: 0;
            color: #555;
        }
        .cart-item button {
            padding: 0.5rem 1rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background: #ff5252;
        }
        .total {
            text-align: right;
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #333;
        }
        .checkout {
            text-align: center;
            margin-top: 2rem;
        }
        .checkout a {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(to right, #6bffcd, #3bb7f7);
            color: black;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .checkout a:hover {
            background: linear-gradient(to right, #3bb7f7, #6bffcd);
            color: white;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="total">
            Total: ₹<span id="cartTotal">0</span>
        </div>
        <div class="checkout">
            <a href="payment2.html">Proceed to Payment</a>
        </div>
    </div>
    <script>
        // Fetch cart data from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');

        const updateCart = () => {
            cartItems.innerHTML = ''; // Clear existing cart items
            let total = 0; // Initialize total amount

            // Iterate over cart items and display them
            cart.forEach(item => {
                total += item.price * item.quantity; // Calculate total price
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <h3>${item.name} (x${item.quantity})</h3>
                    <div>₹${(item.price * item.quantity).toLocaleString()}</div>
                `;
                cartItems.appendChild(cartItem);
            });

            cartTotal.textContent = total.toLocaleString(); // Display the total amount
        };

        // Initialize the cart on page load
        updateCart();
    </script>
</body>
</html>
